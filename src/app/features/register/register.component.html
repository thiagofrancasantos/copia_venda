<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Cadastrar</h1>
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="username">Nome</label>
                <input type="username" id="username" name="username" placeholder="Digite seu username" required>
            </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>   
                </div>
                <button type="submit" class="login-button">Cadastrar</button>
                <p class="signup-link">
                    JÃ¡ tem uma conta? <a href="/login">Entrar</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
